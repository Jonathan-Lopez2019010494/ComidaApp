<html xmlns:th="http://www.thymeleaf.rog">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/e731fb8cd4.js" crossorigin="anonymous"></script>
    <title>Document</title>
</head>
<body style="background-image: url(https://img.wallpapersafari.com/desktop/1680/1050/16/5/nN4XCl.jpg); background-attachment: fixed; background-repeat: no-repeat; background-size: 100%;">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="#">Proyecto Comida</a>
            <div class="float-right">
                <div class="col-12 collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav mr-auto">
                        
                        <li class="nav-item active">
                            <a class="nav-link active" href="/comida/crear" th:href="@{'/comida/crear'}">Agregar</a>
                        </li>
                        
                        <li class="nav-item active">
                            <a class="nav-link" href="/comida/actualizar" th:href="@{'/comida/actualizar'}">Actualizar</a>
                        </li>
                        
                        <li class="nav-item active">
                            <a class="nav-link" href="/comida" th:href="@{'/comida'}">Eliminar</a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </nav><br><br>

	

    <!--Formulario agregar-->
    <div class="container">
        <div class="row">
            <div class="col-12">
                <h4>Formulario Actualizar Datos</h4><br>
            </div>
            <div class="col-4">
                <img src="https://image.flaticon.com/icons/png/512/121/121059.png" alt="" style="height: 350px;">
            </div>

            <div class="col-8">
				<form method="post" th:action="@{/comida/update}" th:object="${actComida}">
	                <h4>Ingrese los datos</h4><br>
	                
	                <div class="row">
	                    <div class="col-6">
	                        <h6>Id</h6>
	                        <input type="text" class="form-control" th:field="*{idComida}"><br>
	                    </div>
	                </div>
	                
	                <div class="row">
	                    <div class="col-6">
	                        <h6>Descripci√≥n</h6>
	                        <input type="text" class="form-control" th:field="*{descomida}"><br>
	                    </div>
	                    
	                    <div class="col-6">
	                        <h6>Fecha de Produccion</h6>
	                        <input type="text" class="form-control" th:field="*{fechalot}"><br>
	                    </div>
	                </div>
	
	                <div class="row">
	                    <div class="col-6">
	                        <h6>Fecha de Vencimiento</h6>
	                        <input type="text" class="form-control" th:field="*{fec_v}"><br>
	                    </div>
	                    
	                    <div class="col-6">
	                        <h6>Marca</h6>
	                        <input type="text" class="form-control" th:field="*{marca_com}"><br>
	                    </div>
	                </div>
	
	                <div class="row">
	                    <div class="col-6">
	                        <h6>Cantidad</h6>
	                        <input type="text" class="form-control" th:field="*{can}"><br>
	                    </div>
	                </div>
	
	                <div class="row">
	                    <div class="col-12">
	                        <input type="submit" class="btn btn-info float-right" value="Actualizar">
	                    </div>
	                </div>
				</form>
            </div>
        </div>
    </div>
	
</body>
</html>
